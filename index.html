
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SMAN Card Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://timbu.com/stingy-assets/css/style.css" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-28315089-4"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', 'UA-28315089-4');
    </script>
</head>

<body>
    <div class="container pt-5">
        <div class="row">
            <div class="col-lg-4">
                <div class="logo">
                    <img src="https://timbu.com/stingy-assets/img/SMAN-Logo.png" alt="SMAN" class="img-fluid" />
                </div>
                <h5 class="text-center mt-4">
                    The Stingy Men Association Card Generator - Add your pic, write the name, department, branch and
                    download and print your card.
                </h5>

                <form class="mt-5">
                    <div class="mb-3">
                        <label for="inputName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="inputName" />
                    </div>
                    <div class="mb-3">
                        <label for="inputPosition" class="form-label">Position</label>
                        <input type="text" class="form-control" id="inputPosition" />
                    </div>
                    <div class="mb-3">
                        <label for="inputDepartment" class="form-label">Branch</label>
                        <input type="text" class="form-control" id="inputDepartment" />
                    </div>
                    <div class="mb-3">
                        <label for="imageLoader" class="form-label">Passport</label>
                        <input class="form-control" type="file" id="imageLoader" name="imageLoader" />
                    </div>
                </form>
            </div>
            <div class="col-lg-8">
                <canvas id="canvas" width="1075" height="681">
                    Canvas requires a browser that supports HTML5.
                </canvas>
                <canvas id="imageCanvas"></canvas>

                <a id="download" download="stingy_card.png">
                    <button id="downloadBtn" class="btn btn-success btn-lg" type="button" onClick="download()" disabled>
                        Download ID
                    </button>
                </a>
                <img id="stingybox" src="https://timbu.com/stingy-assets/img/id-card.jpg" style="display: none" />
            </div>
        </div>
    </div>
    <div class="container pt-5">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-4930277158492412"
            data-ad-slot="6476547312" data-ad-format="auto" data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>
    <script src="https://timbu.com/stingy-assets/js/script.js"></script>
</body>

</html>
