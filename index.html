
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title-->
    <title>SMAN ID Card Generator</title>
    <!-- Favicon-->
    <link rel="icon" href="assets/img/SMAN-Logo.png">
    <meta name="description" content="Are you a stingy man with your full chest? Get Your Valid ID Now">
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@SMANOfficial" />
    <meta name="twitter:creator" content="@itzkingkc" />
    <meta property="og:url" content="https://smanid.netlify.app/" />
    <meta property="og:title" content="Stingy Men Association ID Card Generator" />
    <meta property="og:description" content="Are you a stingy man? Get your valid ID card now! It's free" />
    <meta property="og:image" content="assets/img/SMAN-Logo.png" />
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <!-- Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <section>
      <!-- Just an image -->
        <nav class="navbar navbar-dark bg-dark" style="background-color: black!important;">
          <div class="container">
            <a class="navbar-brand" href="#">
              <img src="assets/img/SMAN-Logo.png" alt="SMAN" width="60" height="60">
            </a>
            <span style="color: #fff">
                <big>Stingy Men Association of Nigeria (SMAN)</big>
            </span>
          </div>
        </nav>
    </section>
    <div class="container pt-5">
        <div class="row">
            <div class="col-lg-4">
                <div class="logo">
                    <img src="assets/img/SMAN-Logo.png" alt="SMAN" class="img-fluid" />
                </div>
                <h5 class="text-center mt-4">
                    The Stingy Men Association Card Generator - Input your name, Position, Branch and Upload your pic.
                </h5>
                <form class="mt-5">
                    <div class="mb-3">
                        <label for="inputName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="inputName" />
                    </div>
                    <div class="mb-3">
                        <label for="inputPosition" class="form-label">Position</label>
                        <input type="text" class="form-control" id="inputPosition" />
                    </div>
                    <div class="mb-3">
                        <label for="inputDepartment" class="form-label">Branch</label>
                        <input type="text" class="form-control" id="inputDepartment" />
                    </div>
                    <div class="mb-3">
                        <label for="imageLoader" class="form-label">Passport</label>
                        <input class="form-control" type="file" id="imageLoader" name="imageLoader" />
                    </div>
                </form>
            </div>
            <div class="col-lg-8">
                <canvas id="canvas" width="1075" height="681">
                    Canvas requires a browser that supports HTML5.
                </canvas>
                <canvas id="imageCanvas"></canvas>
                <a id="download" download="stingy_card.png">
                    <button id="downloadBtn" class="btn btn-success btn-lg" type="button" onClick="download()" disabled>
                        Download Your ID Card
                    </button>
                </a>
                <img id="stingybox" src="assets/img/smanid-card.png" style="display: none" />
            </div>
        </div>
    </div>
    <br>
    <footer>
      Made With ‚ù§ by  <a href="https://facebook.com/itzkingsley.kc"> Kingsley Kefas (KC)</a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
